<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora Edgar</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login {
            background: #222;
            padding: 40px;
            border-radius: 15px;
            color: white;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .login h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 15px 0 5px 0;
            font-size: 1.1em;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 5px 0 20px 0;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: orange;
            color: white;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Calculadora Edgar</h2>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Usuario" onkeydown="if(event.key==='Enter') validarLogin()" />
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" onkeydown="if(event.key==='Enter') validarLogin()" />
        
        <button onclick="validarLogin()">Entrar</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        function validarLogin() {
            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');

            if (!usuario || !password) {
                errorDiv.textContent = 'Por favor, completa ambos campos.';
                return;
            }
            if (usuario === 'edgar' && password === '1234') {
                alert('¡Bienvenido, a la calculadora de Edgar!');
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = 'Usuario o contraseña incorrectos';
            }
            
            

            if (usuario === 'edgar' && password === '1234') {
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = 'Usuario o contraseña incorrectos';
            }
        }
        
    </script>
</body>
</html>
